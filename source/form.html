<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body class="page__body">
    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img
          src="img/mishka-logo-mobile.svg"
          width="86"
          height="35"
          alt="Логотип магазина для дома Mishka"
        >
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="catalog.html">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a>Вязание на заказ</a>
            </li>
            <li class="site-list__item">
              <a href="#">Поиск по сайту</a>
            </li>
            <li class="site-list__item">
              <a href="#">Корзина: пока пуста</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-form">
      <h1 class="page-form__title">Вязание на заказ</h1>
      <section class="type">
        <p class="type__intro">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <form class="filter" method="get">
          <fieldset class="radio-filter">
            <legend class="radio-filter__title">Тип</legend>
            <ul class="radio-filter__list">
              <li class="radio-filter__item">
                <input class="radio-filter__input" type="radio" name="accessory" id="filter-accessory" checked>
                <label>Аксессуар для <br>интерьера</label>
              </li>
              <li class="radio-filter__item">
                <input class="radio-filter__input" type="radio" name="toy" id="filter-toy">
                <label>Детская игрушка</label>
              </li>
            </ul>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--instagram">Мы в Инстаграм</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook">Мы в Фейсбук</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--twitter">Мы в Твиттер</a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <b class="copyright__text">Разработано</b>
          <a
            class="copyright__link"
            href="https://htmlacademy.ru/intensive/adaptive">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
